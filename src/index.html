<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linked css stylesheet of tailwind css -->
    <link rel="stylesheet" href="./output.css">

    <!-- link for adding favicon -->
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <!-- script for adding font-awesome icons in project -->
    <script src="https://kit.fontawesome.com/ee8af2a43b.js" crossorigin="anonymous"></script>
    

    <title>WeatherUpdate</title>
</head>

<body>
    <!-- Header of the page -->
    <header class="flex m-4 fixed">
        <!-- logo and Heading of the page -->
        <img src="./Images/cloudy.png" class="h-16" alt="logo">
        <h1 id="Heading" class="text-3xl font-bold text-white pt-3 pl-2">WeatherUpdate</h1>
    </header>

    <!-- Main body -->
    <main class="block w-screen h-screen pt-32 max-[768px]:pt-20">

        <!-- Search bar section having text input,search button and drop-down menu having current location button -->
        <section class="searchBar flex w-[100vw] flex-col px-[15%]">
            
            <form onsubmit="return false" class="searchForm flex">
                <div class="search flex">
                    <input  class="searchInput p-2 cursor-text rounded-md rounded-r-none shadow-inner shadow-blue-500 text-blue-900 font-bold float-left max-[768px]:text-[25px]" type="text" placeholder="Enter your City name to get Weather data..">
                    <button type="submit" onclick="getCityInfo()" class="searchBtn w-16 p-2 bg-blue-600 hover:bg-blue-700 text-white text-lg cursor-pointer rounded-md rounded-l-none shadow-inner shadow-blue-400"> <i class="fa-solid fa-magnifying-glass fa-beat-fade"></i></button>
                </div>
                <h2 class="stext font-bold text-gray-900 font-mono">or</h2>
                <button class="locationBtn rounded-md" onclick="getUserLocation()"><i class="fa-solid fa-location-crosshairs fa-spin" style="color: #2563eb; font-size: larger; margin: 2px; margin-right: 5px; "></i>Use my Current Location</button>
            
            </form>
            <div class="dropdown">
                <select class="dropdown-content">
                  
                </select>
            </div>
            
        </section>

        <!-- Weather Data Display section having divs to display all the data in a presentable manner -->
        <section class="weatherDisplay flex mt-16 mx-14 justify-items-center md:mx-10 max-[768px]:mt-10">

            <!-- div to display current weather forecast of the city user entered -->
                <div class="currentData  bg-sky-900 bg-opacity-50 hover:shadow-inner  text-white font-bold max-[768px]:opacity-90">
                    
                </div>

            
            <!-- div to display 5 days weather forecast of the city user entered -->
                <div class="fiveDayForecast  text-white ml-5 max-[768px]:mt-[30px]">
                    <ul class="dataCards">
                        
                            
                    </ul>
                </div>
        
            </section>

            
        
        
        
    </main>
    
    <!--linked JS script  -->
    <script src="code.js"></script>
</body>
</html>
