<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linked css stylesheet of tailwind css -->
    <link rel="stylesheet" href="./output.css">

    <!-- link for adding favicon -->
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">

    <!-- script for adding font-awesome icons in project -->
    <script src="https://kit.fontawesome.com/ee8af2a43b.js" crossorigin="anonymous"></script>
    

    <title>WeatherUpdate</title>
</head>

<body>
    <!-- Header of the page -->
    <header class="flex m-4 fixed">
        <!-- logo and Heading of the page -->
        <img src="./Images/cloudy.png" class="h-16" alt="logo">
        <h1 id="Heading" class="text-3xl font-bold text-white pt-3 pl-2">WeatherUpdate</h1>
    </header>

    <!-- Main body -->
    <main class="block w-screen h-screen pt-32">

        <!-- Search bar section having text input,search button and drop-down menu having current location button -->
        <section class="searchBar flex w-[100vw] flex-col px-[25%]">
            
            <form onsubmit="return false" class="searchForm flex">
                <input class="searchInput w-[430px] p-2 cursor-text rounded-md rounded-r-none shadow-inner shadow-blue-500 text-blue-900 font-bold float-left" required type="text" placeholder="Enter your City name to get weather information..">
                <button type="submit" class="searchBtn w-16 p-2 bg-blue-600 hover:bg-blue-700 text-white text-lg cursor-pointer rounded-md rounded-l-none shadow-inner shadow-blue-400"> <i class="fa-solid fa-magnifying-glass fa-beat-fade"></i></button>
            
            </form>
            <div class="dropdown">
                <ul class="dropdown-content">
                  <li><button class="locationBtn"><i class="fa-solid fa-location-crosshairs fa-spin" style="color: #2563eb; font-size: larger; margin: 2px; margin-right: 5px;"></i>Use my Current Location</button></li>
                </ul>
            </div>
            
        </section>

        <!-- Weather Data Display section having divs to display all the data in a presentable manner -->
        <section class="weatherDisplay flex mt-16 mx-14 gap-10">

            <!-- div to display current weather forecast of the city user entered -->
                <div class="currentData bg-sky-900 bg-opacity-50 hover:shadow-inner w-[30%] flex gap-2  text-white font-bold">
                    
                </div>

            
            <!-- div to display 5 days weather forecast of the city user entered -->
                <div class="fiveDayForecast  w-[70%]  text-white">
                    <ul class="dataCards flex">
                        
                            
                    </ul>
                </div>
        
            </section>

            
        
        
        
    </main>
    
    <!--linked JS script  -->
    <script src="code.js"></script>
</body>
</html>
